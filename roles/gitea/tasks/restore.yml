- name: Remove sqlite3 db
  file:
    path: /var/lib/gitea/data/gitea.db
    state: absent
  tags: restore

- name: Generate sqlite3 db
  shell: sqlite3 /var/lib/gitea/data/gitea.db </etc/gitea/gitea-dump/gitea-db.sql
  become: true
  become_method: su
  become_user: gitea
  tags: restore

- name: Start Gitea
  systemd:
    name: gitea
    enabled: yes
    state: started
  tags: restore

- name: Finalize
  shell: gitea admin regenerate hooks -c /etc/gitea/gitea.ini
  become: true
  become_method: su
  become_user: gitea
  tags: restore
