---
# based on advice from https://docs.gitea.io/en-us/backup-and-restore/

- name: Stop Gitea
  systemd:
    name: gitea
    enabled: yes
    state: stopped
  tags: restore

- name: Make restore dir
  file:
    path: /etc/gitea/gitea-dump
    state: directory
    owner: gitea
  tags: restore

- name: Extract backup to host
  unarchive:
    src: "{{ giteaBackup }}"
    dest: /etc/gitea/gitea-dump
    owner: gitea
  tags: restore

- name: Delete Gitea
  file:
    path: /var/lib/gitea
    state: absent
  tags: restore

- name: Create Gitea
  file:
    path: /var/lib/gitea
    state: directory
    owner: gitea
  tags: restore

- name: Install data
  copy:
    src: /etc/gitea/gitea-dump/data/
    dest: /var/lib/gitea/data
    remote_src: true
    owner: gitea
  tags: restore

- name: Install log
  copy:
    src: /etc/gitea/gitea-dump/log/
    dest: /var/lib/gitea/log/
    remote_src: true
    owner: gitea
  tags: restore
  ignore_errors: true

- name: Install repositories
  copy:
    src: /etc/gitea/gitea-dump/repos/
    dest: /var/lib/gitea/gitea-repositories/
    remote_src: true
    owner: gitea
  tags: restore

# - name: Install config
